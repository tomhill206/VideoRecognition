<!DOCTYPE html>
<html>
<head>
    <title>Video List</title>
</head>
<body>
    <h1>Video List</h1>
    <ul>
        {% for video in videos %}
            <li>
                <img src="{{ video.thumbnail_file }}" alt="{{ video.title }} Thumbnail">
                <p>{{ video.title }}</p>
                <a href="{{ video.video_file }}" target="_blank">Watch Video</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
